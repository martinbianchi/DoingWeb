<block-ui>
    <div class="box box-primary">
      <div class="box-header ui-sortable-handle" >
        <i class="ion ion-clipboard"></i>
    
        <h3 class="box-title">Mis habitos</h3>
    
        <!-- <div class="box-tools pull-right">
          <ul class="pagination pagination-sm inline">
            <li *ngFor="let task of mytasks; let i = index"><a href="{{task.Id}}">i</a></li>
    
            <li><a href="#">»</a></li>
          </ul>
        </div> -->
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <!-- See dist/js/pages/dashboard.js to activate the todoList plugin -->
        <ul class="todo-list ui-sortable">
          <li *ngFor="let habit of myhabits">
            <!-- drag handle -->
            <span class=" ui-sortable-handle">
                  <i class="fa fa-ellipsis-v"></i>
                  <i class="fa fa-ellipsis-v"></i>
            </span>
            <!-- checkbox -->
            <input type="checkbox" [disabled]="habit.isDisabled" [checked]="habit.isDisabled" (change)="checkValue(habit.DayStrike, habit.Id)">
            <!-- todo text -->
            <span *ngIf="habit.Done" class="text done-task">{{habit.Description}}</span>
            <span *ngIf="!(habit.Done)">{{habit.Description}}</span>
            <!-- Emphasis label -->
            <small *ngIf="habit.DayStrike>0" class="label label-success"><i class="fa fa-check"></i>{{habit.DayStrike}} Racha de días</small>
            <small *ngIf="habit.DayStrike==0" class="label label-danger"><i class="fa fa-close"></i>0 Perdiste la racha</small>
            <!-- General tools such as edit or delete-->
            <div class="tools">
              <i (click)="finishHabit(habit.Id)" class="fa fa-flag-checkered"></i>
              <i [routerLink]="['/home/habits/edit/',habit.Id]" class="fa fa-edit"></i>
              <i class="fa fa-trash-o" (click)="deleteHabit(habit.Id)"></i>
            </div>
          </li>
        </ul>
      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix no-border">
        <button [routerLink]="['/home/habits/new']" type="button" class="btn btn-default pull-right"><i class="fa fa-plus"></i> Nuevo Habito</button>
      </div>
    </div>  
    </block-ui>
