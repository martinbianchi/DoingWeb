
  <div class="col-md-3">
    <div class ="box box-info">
      <div class="box-body">


      <form [formGroup]="noteForm" (ngSubmit)="onSubmit()" >
          <div class="form-group">
              <label for="inputDescription" >Titulo</label>
                <input type="text" class="form-control" formControlName="title" id="inputDescription3" placeholder="Descripción">
            </div>
          <div class="form-group">
              <label for="inputDescription" class="">Descripción</label>
                <textarea style="resize:vertical;height:100px;" type="textarea" class="form-control" formControlName="description" id="inputDescription3" placeholder="Descripción"></textarea>
            </div>
            <a (click)="onSubmit()" class="btn btn-social-icon btn-twitter pull-right">
              <i class="fa fa-plus"></i>
            </a>
      </form>
    </div>
  </div>
  </div>
<div *ngFor="let note of notes" class="col-md-2"> 
    <div class="box box-default color-note">
      <div class="box-header with-border">
        <h3 class="box-title">{{note.Title}}</h3>

        <div class="box-tools pull-right">
            <button (click)="deleteNote(note.Id)" type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>

            
        </div>
      </div>
      <div class="box-body break-div">
          <p-scrollPanel [style]="{width: '100%', height: '100px'}">
              {{note.Description}}
            </p-scrollPanel>
      </div>

    </div>
  </div>
