<block-ui>
<div class="col-md-offset-3 col-md-6">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 *ngIf="isCreate" class="box-title">Nueva tarea</h3>
      <h3 *ngIf="!isCreate" class="box-title">Editar tarea</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="box-body">

          <div class="form-group">
              <label for="inputDate" class="col-sm-2 control-label">Categoría</label>
          <div class="col-sm-10 col-md-6">
              <select  class="form-control" formControlName="category" name="" id="">
                <option *ngFor="let cat of categories" value="{{cat.Id}}">{{cat.title}}</option>
              </select>
            </div>
          </div>

        <div class="form-group">
          <label for="inputDescription" class="col-sm-2 control-label">Descripción</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="description" id="inputDescription3" placeholder="Descripción">
          </div>
        </div>
        <div class="form-group">
          <label for="inputDueDate" class="col-sm-2 control-label">Fecha de vencimiento</label>

          <div class="col-sm-10">
            <input type="date" class="form-control" formControlName="duedate" id="inputDate" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="inputDate" class="col-sm-2 control-label">Prioridad</label>

          <div class="col-sm-10 col-md-2">
            <select class="form-control" formControlName="priority" name="priority" id="priority">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="button" (click)="goBack()" class="btn btn-default">Cancel</button>
        <button type="submit" *ngIf="isCreate" class="btn btn-info pull-right">Añadir</button>
        <button type="submit" *ngIf="!isCreate" class="btn btn-info pull-right">Editar</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
  <!-- /.box -->
</div>
</block-ui>
